<!DOCTYPE html>
<html>
  <head>
    <title>Manchester Pong | Controller</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/shared.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/dist/shared.js"></script>
    <script src="/dist/controller.js"></script>
  </head>

  <body>
    <h1>Manchester Pong</h1>

    <div class="state active" id="state-loby">
      <input name="game-token">
      <button id="connect-button">Connect</button>
    </div>

    <div class="state" id="state-lobby">
      Waiting for more players to join...
    </div>

    <div class="state" id="state-game-over">
      Player <span class="player_id"></span> wins!!
    </div>

    <div class="state" id="state-controller">
      <div id="paddle-up" data-key-name="key_up" class="table control-button">
        <div class="cell">
          <div>UP</div>
        </div>
      </div>

      <div id="paddle-down" data-key-name="key_down" class="table control-button">
        <div class="cell">
          <div>DOWN</div>
        </div>
      </div>
    </div>
  </body>
</html>
