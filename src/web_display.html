<html>
  <head>
    <title>Manchester Pong | Game</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no">
    <script src="https://use.fontawesome.com/517a36681d.js"></script>
    <script src="/assets/game.js"></script>
    <script>
      if(window.location.origin === 'http://mhtpong.com') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-100333942-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </head>

  <body>
    <div class="alert-box">
      <div class="alert error"></div>
    </div>

    <div class="state" id="state-idle">
      <div class="title">Play Pong</div>

      <div class="step">
        <div class="num">1</div>
        <div class="step-content">
          <div style="margin-bottom: 15px;">Join Game</div>
          <div><canvas id="game-join"></canvas></div>
          <div class="callout larger" id="token">Connecting...</div>
        </div>
      </div>

      <!---<div class="step">
        <div class="num">2</div>
        <div class="step-content">
          Enter the game token
          <br><hr>
          <span class="callout larger" id="token">Connecting...</span>
        </div>
      </div> -->

      <div class="step">
        <div class="num">2</div>
        <div class="step-content">
          First to 5 wins!
        </div>
      </div>
    </div>

    <div class="state" id="state-game">
      <canvas id="field">
        <p>Your browser doesn't support HTML5</p>
      </canvas>
    </div>

    <div class="state" id="state-game-over">
      <div class="score">
        Player <span class="player_id"></span> wins!
      </div>
    </div>

    <div class="state" id="state-error">
      <div class="score">
        <span class="error"></span>
      </div>
    </div>
  </body>
</html>
