<html>
  <head>
    <title>Manchester Pong | Game</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="/assets/game.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100333942-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div class="state" id="state-idle">
      <div class="title">Play Pong</div>
      <div class="step">
        <div class="num">1</div>
        Navigate to <br><span class="callout">mhtpong.com</span>
      </div>
      <div class="step">
      <div class="num">2</div>
        Enter the game code
        <br><hr>
        <span class="callout larger" id="token">Fetching...</span>
      </div>
    </div>

    <div class="state" id="state-game">
      <canvas id="field">
        <p>Your browser doesn't support HTML5</p>
      </canvas>
    </div>

    <div class="state" id="state-game-over">
      <div class="score">
        Player <span class="player_id"></span> wins!
      </div>
    </div>

    <div class="state" id="state-error">
      <div class="score">
        <span class="error"></span>
      </div>
    </div>
  </body>
</html>
